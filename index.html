<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Artur Kutman | ArtNewMcpe11</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root{
      --page-bg-1:#3a3a3a;
      --page-bg-2:#171717;
      --card-bg:#050505;
      --card-accent:#0b0b0b;
      --muted:#b7b7b7;
      --text:#fff;
      --links-width:540px;
      --avatar-size:110px;
      --name-font:20px;
      --desc-font:13px;
      --link-height:60px;
      --icon-circle:44px;
      --gap-links:18px;
      --radius:999px;
      /* анимационные настройки (легко подправить) */
      --t-fast: 160ms;
      --t-mid: 260ms;
      --t-slow: 420ms;
      --easing: cubic-bezier(.2,.9,.3,1);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg,var(--page-bg-1),var(--page-bg-2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:48px 20px;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:1100px;
      display:flex;
      flex-direction:column;
      align-items:center;
      flex:1;
    }

    .avatar{
      width:var(--avatar-size);
      height:var(--avatar-size);
      border-radius:50%;
      object-fit:cover;
      border:3px solid rgba(255,255,255,0.06);
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      transition: transform var(--t-mid) var(--easing), box-shadow var(--t-mid) var(--easing);
    }
    .avatar:hover{ transform: scale(1.02) rotate(0.8deg); box-shadow:0 18px 44px rgba(0,0,0,0.66); }

    h1{ margin:14px 0 6px; font-size:var(--name-font); font-weight:700; letter-spacing:0.2px; }
    p.desc{ margin:0; margin-bottom:22px; font-size:var(--desc-font); color:var(--muted); max-width:820px; text-align:center; line-height:1.4; }

    .links-wrap{ width:100%; display:flex; justify-content:center; }
    .links{
      width:100%;
      max-width:var(--links-width);
      display:flex;
      flex-direction:column;
      gap:var(--gap-links);
      padding:8px 6px 18px;
    }

    /* базовая кнопка */
    .link{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      height:var(--link-height);
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:0 18px 0 12px;
      text-decoration:none;
      color:var(--text);
      box-shadow: 0 6px 18px rgba(0,0,0,0.55);
      position:relative;
      overflow:visible;

      /* более мягкое появление изначально */
      opacity:0;
      transform: translateY(10px);
      animation: linkIn var(--t-slow) var(--easing) forwards;
    }

    @keyframes linkIn{ to{ opacity:1; transform:none } }

    /* тайминги появления для каждого элемента */
    .link:nth-child(1){ animation-delay:.12s }
    .link:nth-child(2){ animation-delay:.28s }
    .link:nth-child(3){ animation-delay:.44s }
    .link:nth-child(4){ animation-delay:.60s }
    .link:nth-child(5){ animation-delay:.76s }
    .link:nth-child(6){ animation-delay:.92s }
    .link:nth-child(7){ animation-delay:1.08s }
    .link:nth-child(8){ animation-delay:1.24s }

    /* слева: иконка в кружке + текст, аккуратное выравнивание */
    .left{ display:flex; align-items:center; gap:14px; min-width:0; }

    .icon-circle{
      width:var(--icon-circle);
      height:var(--icon-circle);
      border-radius:50%;
      background:rgba(255,255,255,0.03);
      display:flex; align-items:center; justify-content:center; flex-shrink:0; margin-left:6px;
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.5);
      transition: transform var(--t-mid) var(--easing), background var(--t-mid) var(--easing), box-shadow var(--t-mid) var(--easing);
      will-change: transform;
    }

    .icon-circle svg{ width:20px; height:20px; display:block; color:var(--text); transition: transform var(--t-mid) var(--easing); }

    .text{
      font-size:15px;
      text-align:center;
      width:100%;
      display:block;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      transition: transform var(--t-mid) var(--easing), color var(--t-mid) var(--easing);
      will-change: transform;
    }

    .arrow{
      width:36px;
      height:36px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,0.03);
      flex-shrink:0;
      transition: transform var(--t-mid) var(--easing), background var(--t-mid) var(--easing);
      will-change: transform;
    }
    .arrow svg{ width:14px; height:14px; color:var(--muted); transition: transform var(--t-mid) var(--easing), color var(--t-mid) var(--easing); }

    /* Мягкие hover-эффекты: не резкие */
    .link:hover{
      transform: translateY(-4px);
      background: linear-gradient(180deg, var(--card-bg), var(--card-accent));
      box-shadow: 0 20px 46px rgba(0,0,0,0.65);
    }
    .link:active{ transform: translateY(-2px) scale(0.999); }

    .link:hover .icon-circle{
      transform: translateY(-3px) scale(1.03);
      box-shadow: inset 0 -8px 22px rgba(0,0,0,0.55);
    }
    .link:hover .icon-circle svg{ transform: translateY(-1px); }
    .link:hover .text{ transform: translateY(-1px); color: #fff; }
    .link:hover .arrow{ transform: translateX(8px); background:rgba(255,255,255,0.02); }
    .link:hover .arrow svg{ transform: translateX(2px); color:#fff; }

    /* Tooltip "Скоро..." */
    .tooltip{
      position:absolute;
      top:50%;
      left:calc(100% + 12px);
      transform:translateY(-50%);
      background:#111;
      color:#fff;
      padding:8px 10px;
      border-radius:8px;
      font-size:13px;
      white-space:nowrap;
      box-shadow:0 10px 28px rgba(0,0,0,0.6);
      opacity:0;
      pointer-events:none;
      transition:opacity var(--t-fast) var(--easing), transform var(--t-fast) var(--easing);
      z-index:40;
    }
    .tooltip.show{ opacity:1; transform:translateY(-50%) scale(1); pointer-events:auto; }
    .tooltip.left{ left:auto; right:calc(100% + 12px); }

    /* для пользователей, которые отключили анимации */
    @media (prefers-reduced-motion: reduce) {
      *{ transition: none !important; animation: none !important; transform: none !important; }
    }

    /* responsive */
    @media (max-width:900px){
      :root{ --links-width:86vw; --link-height:56px; --icon-circle:40px; --avatar-size:96px; }
    }
    @media (max-width:480px){
      :root{ --links-width:94vw; --link-height:54px; --icon-circle:36px; --avatar-size:84px; }
      .text{ font-size:15px; }
    }

  </style>
</head>

  </footer>

  <script>
    lucide.createIcons();

    // автоматическое поведение ссылок и тултипов
    const links = document.querySelectorAll('.links .link');
    links.forEach(link => {
      const href = (link.getAttribute('href') || '').trim();
      const isPlaceholder = !href || href === '#' || href.toLowerCase().startsWith('javascript:');
      if(!isPlaceholder){
        link.setAttribute('target','_blank');
        link.setAttribute('rel','noopener noreferrer');
      } else {
        if(!link.querySelector('.tooltip')){
          const tip = document.createElement('span');
          tip.className = 'tooltip';
          tip.textContent = 'Скоро... 🙂';
          link.appendChild(tip);
        }
        link.addEventListener('click', e => {
          e.preventDefault();
          const tip = link.querySelector('.tooltip');
          positionTip(tip, link);
          tip.classList.add('show');
          setTimeout(()=> tip.classList.remove('show'), 1500);
        });
      }
    });

    function positionTip(tip, link){
      tip.classList.remove('left');
      const rect = link.getBoundingClientRect();
      const approxW = tip.offsetWidth || 140;
      if(rect.right + 12 + approxW > window.innerWidth){
        tip.classList.add('left');
      } else {
        tip.classList.remove('left');
      }
    }

    window.addEventListener('resize', () => {
      document.querySelectorAll('.tooltip.show').forEach(tip=>{
        const link = tip.closest('.link');
        positionTip(tip, link);
      });
    });

    // подставить текущий год в футер
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
